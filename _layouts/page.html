---
layout: default
---
<div class="page-container">
    <article class="page">
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="page-content">
            {{ content }}
        </div>
    </article>
</div>

<style>
.page-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.page-title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 2rem;
}

.page-content {
    line-height: 1.8;
}

.page-content h3 {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 2rem 0 1rem 0;
}

.page-content ul {
    list-style: disc;
    padding-left: 2rem;
    margin-bottom: 1.5rem;
}

.page-content li {
    margin-bottom: 0.5rem;
}

.page-content p {
    margin-bottom: 1rem;
}
</style>
