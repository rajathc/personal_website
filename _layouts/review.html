---
layout: default
---
<div class="review-layout">

    <h1>{{ page.title }}</h1>
    <div class="review-left">
    <div class="book-image">{{page.image}}</div>
    <div class="ratings">
        {% if page.rating %}
        {% include ratings.html rating=page.rating %}
        {% endif %}
    </div>
    </div>
    <div class="review-right">
        {{ content }}
    </div>
</div>
