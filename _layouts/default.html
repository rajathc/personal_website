<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/sligoil-main/fonts/web/Sligoil-Micro.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/oi/oi-v21-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/bricolage-grotesque/bricolage-grotesque-v9-latin-regular.woff2" as="font" type="font/woff2" crossorigin>

    <script>
        // Set theme before page renders to avoid flash
        // Check sessionStorage for user's choice during current session, otherwise use system preference
        (function() {
            const sessionTheme = sessionStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = sessionTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>

    <!-- Google tag (gtag.js) -->

        gtag('js', new Date());

        gtag('config', 'G-YS570M83ND');
    </script>

</body>
