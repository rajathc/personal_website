name: Optimize Images

# Trigger this workflow when:
# 1. Images are added/modified in images/ directory
# 2. Manually via GitHub Actions UI
on:
  push:
    paths:
      - 'images/**/*.jpg'
      - 'images/**/*.jpeg'
      - 'images/**/*.png'
      - 'images/**/*.gif'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  optimize:
    runs-on: ubuntu-latest

    # Skip if commit message contains [skip ci] to avoid infinite loops
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install sharp for image optimization
        run: npm install sharp

      - name: Run image optimization script
        run: node scripts/optimize-images.js

      - name: Check if images were optimized
        id: check_changes
        run: |
          if [ -d "images-optimized" ]; then
            echo "has_optimized=true" >> $GITHUB_OUTPUT
          else
            echo "has_optimized=false" >> $GITHUB_OUTPUT
          fi

      - name: Replace images with optimized versions
        if: steps.check_changes.outputs.has_optimized == 'true'
        run: |
          # Backup original images (optional, comment out if not needed)
          # mv images images-backup

          # Replace with optimized images
          rm -rf images/writings
          mv images-optimized/writings images/

      - name: Commit optimized images
        if: steps.check_changes.outputs.has_optimized == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: optimize images [skip ci]

          - Compressed JPEG/PNG images
          - Generated WebP versions at 3 responsive sizes (800px, 1200px, 1920px)
          - Automated via GitHub Actions

          ðŸ¤– Generated by optimize-images workflow"
          git push

      - name: Summary
        if: steps.check_changes.outputs.has_optimized == 'true'
        run: |
          echo "âœ… Images optimized successfully!"
          echo "Check the commit for details on file size savings."
